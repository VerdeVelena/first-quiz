<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quiz</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<section class="quiz-body">
			<div class="quiz-container">
				<h3 class="heading-quiz">*Quiz*</h3>
				<div class="loading-bar">
					<div class="progres"></div>
				</div>
				<span class="score">2/5</span>

				<h4 class="question-quiz">Question text</h4>
				<div class="answers-input">
					<ul>
						<li>
							<input type="radio" name="answer" id="a" />
							<label for="a" id="a_text">Answer</label>
						</li>
						<li>
							<input type="radio" name="answer" id="b" />
							<label for="b" id="b_text">Answer</label>
						</li>
						<li>
							<input type="radio" name="answer" id="c" />
							<label for="c" id="c_text">Answer</label>
						</li>
						<li>
							<input type="radio" name="answer" id="d" />
							<label for="d" id="d_text">Answer</label>
						</li>
					</ul>
				</div>
				<button class="submit-btn">Submit</button>
			</div>
		</section>
	</body>
</html>
